<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <!-- Business hours 9am-5pm, using military time below for consistency/chronology . Located 'Save Icon' font. Time-blocks all share the same formatting. -->
    <section id="hour-9" class="row time-block">
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10 description" data-hour="9"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-10" class="row time-block">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10 description" data-hour="10"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-11" class="row time-block">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10 description" data-hour="11"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-12" class="row time-block">
      <div class="col-md-1 hour">12PM</div>
      <textarea class="col-md-10 description" data-hour="12"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-13" class="row time-block">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 description" data-hour="13"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-14" class="row time-block">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 description" data-hour="14"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-15" class="row time-block">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 description" data-hour="15"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-16" class="row time-block">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 description" data-hour="16"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

    <section id="hour-17" class="row time-block">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 description" data-hour="17"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </section>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <!-- Attached JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
